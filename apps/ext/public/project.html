<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>epos</title>
    <style>
      html {
        color-scheme: light dark;
      }
      body {
        font-size: initial;
        font-family: initial;
      }
    </style>
    <script type="module">
      const { searchParams } = new URL(location.href)
      const debug = searchParams.get('debug')
      if (!debug) throw new Error(`Missing 'debug' parameter`)
      if (debug !== 'true' && debug !== 'false') throw new Error(`Invalid 'debug' parameter: '${debug}'`)
      const script = document.createElement('script')
      script.src = debug === 'true' ? '/ex.dev.js' : '/ex.prod.js'
      document.head.append(script)
    </script>
  </head>
  <body></body>
</html>
