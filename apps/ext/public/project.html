<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>epos</title>
    <style>
      html {
        color-scheme: light dark;
      }
      body {
        font-size: initial;
        font-family: initial;
      }
    </style>
    <script type="module">
      const { searchParams } = new URL(location.href)
      const mode = searchParams.get('mode')
      if (!mode) throw new Error(`Missing 'mode' param`)
      if (mode !== 'development' && mode !== 'production') throw new Error(`Invalid mode: "${mode}"`)
      const script = document.createElement('script')
      script.src = mode === 'development' ? '/ex.dev.js' : '/ex.prod.js'
      document.head.append(script)
    </script>
  </head>
  <body></body>
</html>
