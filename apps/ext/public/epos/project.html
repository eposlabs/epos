<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>epos</title>
    <style>
      html {
        color-scheme: light dark;
      }
    </style>
    <script type="module">
      const { searchParams } = new URL(location.href)
      const dev = searchParams.get('dev')
      if (!dev) throw new Error(`Missing 'dev' param`)
      const script = document.createElement('script')
      script.src = dev === 'true' ? '/epos/ex.dev.js' : '/epos/ex.prod.js'
      document.head.append(script)
    </script>
  </head>
  <body></body>
</html>
